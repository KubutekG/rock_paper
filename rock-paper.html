<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="rock" onclick="PlayGame('rock')">Rock</button>
    <button id="paper" onclick="PlayGame('paper')">Paper</button>
    <button id="scissors" onclick="PlayGame('scissors')">Scissors</button>
    <div id="container">
        <div id="PC"></div>
        <div id="NPC"></div>
        <div id="score"></div>
    </div>
    <script>
        let options = ['scissors', 'rock', 'paper'];
        let npcchoice = ''
        let getComputerChoice = (list) => list[Math.floor((Math.random()*list.length))];
        let PCcontainer = document.querySelector('#PC');
        let NPCcontainer = document.querySelector('#NPC');
        let score = document.querySelector('#score');
        let NPCscore = 0;
        let PCscore = 0;
        let number_of_games = 0;
        function PlayGame(PCchoice) {
            npcchoice = getComputerChoice(options);
            if (PCchoice == 'rock' && npcchoice == 'rock') {
                score.textContent = "It's a tie!";
                number_of_games++;
            } else if (PCchoice == 'rock' && npcchoice == 'paper') {
                score.textContent = 'Przegrywasz';
                NPCscore++;
                number_of_games++;
            } else if (PCchoice == 'rock' && npcchoice == 'scissors') {
                score.textContent = 'Wygrywasz';
                PCscore++;
                number_of_games++;
            } else if (PCchoice == 'scissors' && npcchoice == 'scissors') {
                score.textContent = "It's a tie!";
                number_of_games++;
            } else if (PCchoice == 'scissors' && npcchoice == 'rock') {
                score.textContent = "Przegrywasz";
                NPCscore++;
                number_of_games++;
            } else if (PCchoice == 'scissors' && npcchoice == 'paper') {
                score.textContent = "Wygrywasz";
                PCscore++;
                number_of_games++;
            } else if (PCchoice == 'paper' && npcchoice == 'paper') {
                score.textContent = "It's a tie!";
                number_of_games++;
            } else if (PCchoice == 'paper' && npcchoice == 'scissors') {
                score.textContent = "Przegrywasz";
                NPCscore++;
                number_of_games++;
            } else if (PCchoice == 'paper' && npcchoice == 'rock') {
                score.textContent = "Wygrywasz"; 
                PCscore++;
                number_of_games++;
            }
        PCcontainer.textContent = `Ty: ${PCscore}`;
        NPCcontainer.textContent = `Komputer: ${NPCscore}`;
        if (number_of_games == 5) {
            if (PCscore > NPCscore) {
                alert(`Wygrałeś grę wynikiem ${PCscore} do ${NPCscore}`);
                number_of_games = 0;
                PCscore = 0;
                NPCscore = 0;
            } else {
                alert(`Przegrałeś grę wynikiem ${NPCscore} do ${PCscore}`);
                number_of_games = 0;
                PCscore = 0;
                NPCscore = 0;
                }
            }
        }
    </script>
</body>
</html>
