            return list[Math.floor((Math.random()*list.length))];
        }
        const playerSelection = 'rock';
        let computerSelection = getComputerChoice(options);

                return ('Wygrales');
            } else {
                return ('Przegrales');
            }
        }
        function game() {
            scorePC = 0;
